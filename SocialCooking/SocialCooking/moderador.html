<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/estilosPropios.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--estilos propios-->
    <link href="css/EstilosFeed.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <title>Feed recetas</title>
</head>
<body class="bg-light">

    <!-- Panel superior -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FF5733">
        <a class="navbar-brand text-light" href="#"><strong>Social</strong>Cooking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="">Feed de recetas reportadas</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="nombreUsuario" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Salir</a>
                    </div>
                </li>
                <!-- Foto de perfil -->
                <a class="navbar-brand px-2 pt-0 mx-auto" href="#">
                    <img id="imagenUsuario" src="" class="img-circle" style="border-radius:30px;" width="30" height="25" alt="">
                </a>
            </ul>
            <form method="dialog" class="form-inline my-2 my-lg-0">
                <input id="buscarReceta" class="form-control mr-sm-2" maxlength="256" type="search" placeholder="Buscar Pastas" aria-label="Search">
                <button onclick="buscarxNombre()" id="btn-buscar" class="btn btn-outline-light my-2 my-sm-0" type="button">Buscar recetas por nombre</button>
            </form>
        </div>
    </nav>
    <div class="container">
    </div>
    <!-- Empieza jumboTron -->
    <div class="jumbotron jumbotron-fluid" style="background-color:#FD9078">
        <div class="container text-center">
            <h1 class="display-4 text-light"><strong>Bienvenido a SocialCooking Apreciado Moderador</strong></h1>
            <p class="lead">Aqui gestionaras todas las recetas publicadas</p>
            <p class="lead py-5">🍷 🍴 🍕 🍔 🍟 🍗 🍖</p>
        </div>

    </div>

    <!-- Feed de recetas -->
    <div class="card text-center">

        <div class="card-header">
            <h4 class="text-success">Feed de recetas</h4>
        </div>
        <!-- Contenedor de las recetas -->
        <div id="ppal" class="card-body">
            <div id="data-container" class="card-deck">

            </div>
        </div>

        <!--Terminan recetas-->
        <div class="card-footer text-muted text-center">
            <!-- Botones de navegacion -->
            <div class="" id="pagination-container"></div>
        </div>
    </div>

    <!-- Termina panel superior -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- bootbox code -->
    <script src="js/bootbox.js"></script>
    <!--Js propios-->
    <script src="js/usuario.js"></script>
    <script src="js/paginationjs.js"></script>
    <script src="js/moderador.js"></script>
</body>
</html>
